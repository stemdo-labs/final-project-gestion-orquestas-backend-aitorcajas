name: Build

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile project
        run: mvn clean package -DskipTests

      - name: Set hash in sonar-project.properties
        run: |
          HASH_FULL=$GITHUB_SHA
          BASE_URL="https://github.com/stemdo-labs/final-project-gestion-orquestas-backend-aitorcajas/commit/"
          FULL_URL="${BASE_URL}${HASH_FULL}"
          
          # Reemplazar o añadir la línea en sonar-project.properties
          if grep -q "^sonar.projectVersion=" sonar-project.properties; then
            sed -i "s|^sonar.projectVersion=.*|sonar.projectVersion=$FULL_URL|" sonar-project.properties
          else
            echo "sonar.projectVersion=$FULL_URL" >> sonar-project.properties
          fi

      - uses: sonarsource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # We do not recommend to use this in a pull request. Prefer using pull request
      # decoration instead.
      # - uses: sonarsource/sonarqube-quality-gate-action@v1
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}